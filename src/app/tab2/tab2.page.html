<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Descripción del usuario</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-list>

        <!-- Multi-line sliding item with icon options on both sides -->
        <ion-item-sliding id="item100">
            <ion-item href="#">
                <ion-label>
                    <h2>Nombre: {{user.name}}</h2>
                    <p>Email: {{user.email}}</p>
                    <p>Compañia: {{company.name}} {{company.bs}}</p>
                    <p>dirección: {{address.street}} {{address.suite}} {{address.city}} {{address.zipcode}}</p>
                    <!-- <p>{{}}</p>
                  <p>{{}}</p> -->
                </ion-label>
                <ion-note slot="end">
                    10:45 AM
                </ion-note>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
</ion-content>
